<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}" >
    <div [ngClass]="{flex: fullWidthMode}">
      <img class="m-5 mx-auto h-[200px]"
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"
        [src]="productImage" alt="product image" />
  
      <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
        <div>
          <h5>{{product.descriere_produs}}</h5>
          <p class="truncate hover:whitespace-normal">{{product.nume_produs}}</p>
        </div>
        <div class="flex justify-between">
          <span class="text-red-400">{{product.pret_produs | currency}}</span>
          <button (click)="onAddToCart()">
            <mat-icon class="text-gray-500">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>
