<div class="andreea">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			

			<div class="signup">
				<form (ngSubmit)="signUp()">
				  <label for="chk" aria-hidden="true">Sign up</label>
				  <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
				  <input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required="">
				  <button type="submit">Sign up</button>
				</form>
			  </div>


			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="email" required="">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="password" required="">
					<button (click)="login()">Login</button>
				  </form>
			</div>
	</div>
</div>
